<!DOCTYPE html>
<html>

<head>

    <style>
        .code {
            display: inline-block;
            padding: 5px;
            border: 1px solid #000;
            margin: 5px;
        }

        .border {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 4px;
            margin: 4px;
        }

        .d-flex {
            display: inline-flexbox;
        }

        .link {
            color: #007bff;
            text-decoration: underline;
        }

        .body {
            text-align: center;
            justify-content: center;
            justify-items: center;


        }

        .justify-content-center {
            justify-content: center;
            justify-items: center;

        }

        .container {
            margin-left: 20%;
            margin-right: 20%;
            margin-top: 5%;
            margin-bottom: 5%;
            padding: 20px;
        }

        .border {
            border: 1px solid #000000;
        }

        .border-rounded {
            border: 1px solid #000000;
            border-radius: 5px;
        }

        .font-1 {
            font-size: 20px;
        }

        .font-2 {
            font-size: 17px;
        }

        .font-3 {
            font-size: 24px;
        }

        .btn,
        .btn:hover {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            text-align: center;
            text-decoration: none;
            white-space: nowrap;
            border: 1px solid #007bff;
            border-radius: 0.25rem;
            color: #007bff;
            background-color: #ffffff;
        }

        .btn:hover {
            color: #ffffff;
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-sm,
        .btn-sm:hover {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0.2rem;
        }

        .btn-sm:hover {
            color: #ffffff;
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container m-1">
        <div class="font-1">Hi {{ customuser.first_name }} {{ customuser.last_name }},</div>
        <br>
        <div class="font-2">You have requested to reset your account password. If you did not make this request, please ignore this email. This code is valid for 24 hours. Your password reset code is:</div>
        <div class="body">
            <br>
            <div class="font-3">
                {% for i in code %}<span class="border">{{ i }}</span>{% endfor %}
            </div>
            <br>
        </div>
        <br>
    </div>
</body>

</html>
